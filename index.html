<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body> <header><h1>Contact Me</h1></header>
    <form class="form" action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name"><h3>Contact Me</h3></label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email"><h3>Email</h3></label>
      <input type="email" name="email" id="email" >
    </div>
    <div>
      <label for="date"><h3>Birthdate</h3></label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
      <h3>How Did You Hear About Me?</h3>
      <div>
        <label for="Classmate">Classmate</label>
        <input type="checkbox" name="Classmate" id="Classmate">
      </div>
      <div>
        <label for="Facebook">Facebook</label>
        <input type="checkbox" name="Facebook" id="Facebook">
      </div><div>
        <label for="LinkedIn">LinkedIn</label>
        <input type="checkbox" name="LinkedIn" id="LinkedIn">
      </div>
      <div>
        <label for="Coding Academy Rec">Coding Academy Rec</label>
        <input type="checkbox" name="Coding Academy Rec" id="Coding Academy Rec">
      </div>
    </div>
    <div>
      <h3>Contact Me Back</h3>
      <div>
        <label for="male">Yes</label>
        <input type="radio" name="Yes" id="Yes" value="Yes">
      </div>
      <div>
        <label for="No">Female</label>
        <input type="radio" name="No" id="No" value="">
      </div>
    </div>
    <div>
      <label for="bio"><h3>Message</h3></label>
      <textarea id="bio" name="bio"></textarea>
    </div>
    <input type="hidden" name="hidden" value="hi">
    <div>
      <label for="file">File</label>
      <input id="file" type="file" name="file">
    </div>
    <div>
      <label for="phone"><h3>Phone</h3></label>
      <input type="tel" name="phone" id="phone">
    </div>
    <div>
      <label>
        <h3>Password</h3>
        <input type="password" name="password" >
      </label>
    </div>
    <button class="button1" type="reset">Reset</button>
    <button class="button2" type="submit">Submit</button>
  </form>
</body>
</html>
